<!-- Tela de cadastro de usuário -->
<h2 style="text-align: center">Cadastro de Usuário</h2>
<form id="cadastroForm" class="form-center" novalidate>
  <label for="nome">Nome Completo</label>
  <input
    type="text"
    id="nome"
    name="nome"
    placeholder="Digite seu nome"
    required
    aria-label="Nome Completo"
  />
  <div id="nomeError" class="error"></div>

  <label for="cpf">CPF</label>
  <input
    type="text"
    id="cpf"
    name="cpf"
    maxlength="14"
    placeholder="000.000.000-00"
    required
    aria-label="CPF"
  />
  <div id="cpfError" class="error"></div>

  <label for="cep">CEP</label>
  <input
    type="text"
    id="cep"
    name="cep"
    maxlength="9"
    placeholder="00000-000"
    required
    aria-label="CEP"
  />
  <div id="cepError" class="error"></div>

  <div class="row-fields">
    <div class="field-group field-70">
      <label for="rua">Rua</label>
      <input
        type="text"
        id="rua"
        name="rua"
        placeholder="Digite a rua"
        required
        aria-label="Rua"
      />
      <div id="ruaError" class="error"></div>
    </div>
    <div class="field-group field-30">
      <label for="numero">Nº</label>
      <input
        type="text"
        id="numero"
        name="numero"
        placeholder="Número da casa"
        required
        aria-label="Número"
      />
      <div id="numeroError" class="error"></div>
    </div>
  </div>

  <label for="complemento">Complemento</label>
  <input
    type="text"
    id="complemento"
    name="complemento"
    placeholder="Apartamento, bloco, ponto de referência"
    aria-label="Complemento"
  />
  <div id="complementoError" class="error"></div>

  <div class="row-fields">
    <div class="field-group field-70">
      <label for="cidade">Cidade</label>
      <input
        type="text"
        id="cidade"
        name="cidade"
        placeholder="Cidade"
        required
        aria-label="Cidade"
      />
      <div id="cidadeError" class="error"></div>
    </div>
    <div class="field-group field-30">
      <label for="estado">Estado</label>
      <input
        type="text"
        id="estado"
        name="estado"
        maxlength="2"
        placeholder="UF"
        required
        aria-label="Estado"
      />
      <div id="estadoError" class="error"></div>
    </div>
  </div>

  <label for="dataNascimento">Data de Nascimento</label>
  <input
    type="text"
    id="dataNascimento"
    name="dataNascimento"
    maxlength="10"
    placeholder="dd/mm/aaaa"
    required
    aria-label="Data de Nascimento"
  />
  <div id="dataError" class="error"></div>

  <button type="submit">Enviar</button>
</form>
