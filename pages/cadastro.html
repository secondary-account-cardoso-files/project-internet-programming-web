<!-- Tela de cadastro de usuário -->
<section class="register-page">
  <header class="register-page__header">
    <span class="register-page__badge">Cadastro</span>
    <h2>Cadastro de Usuário</h2>
    <p>
      Preencha os dados do cliente para liberar o acesso à biblioteca digital.
      Todos os campos são validados automaticamente.
    </p>
  </header>

  <form id="cadastroForm" class="register-form" novalidate>
    <div class="register-form__grid">
      <div class="form-field form-field--span-12">
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite o nome completo"
          required
          aria-label="Nome Completo"
        />
        <div id="nomeError" class="error"></div>
      </div>

      <div class="form-field form-field--span-6">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          maxlength="14"
          placeholder="000.000.000-00"
          required
          aria-label="CPF"
        />
        <div id="cpfError" class="error"></div>
      </div>

      <div class="form-field form-field--span-6">
        <label for="cep">CEP</label>
        <input
          type="text"
          id="cep"
          name="cep"
          maxlength="9"
          placeholder="00000-000"
          required
          aria-label="CEP"
        />
        <div id="cepError" class="error"></div>
      </div>

      <div class="form-field form-field--span-9">
        <label for="rua">Rua</label>
        <input
          type="text"
          id="rua"
          name="rua"
          placeholder="Digite a rua"
          required
          aria-label="Rua"
        />
        <div id="ruaError" class="error"></div>
      </div>

      <div class="form-field form-field--span-3">
        <label for="numero">Nº</label>
        <input
          type="text"
          id="numero"
          name="numero"
          placeholder="Número"
          required
          aria-label="Número"
        />
        <div id="numeroError" class="error"></div>
      </div>

      <div class="form-field form-field--span-12">
        <label for="complemento">Complemento</label>
        <input
          type="text"
          id="complemento"
          name="complemento"
          placeholder="Apartamento, bloco, ponto de referência"
          aria-label="Complemento"
        />
        <div id="complementoError" class="error"></div>
      </div>

      <div class="form-field form-field--span-5">
        <label for="cidade">Cidade</label>
        <input
          type="text"
          id="cidade"
          name="cidade"
          placeholder="Cidade"
          required
          aria-label="Cidade"
        />
        <div id="cidadeError" class="error"></div>
      </div>

      <div class="form-field form-field--span-2">
        <label for="estado">Estado</label>
        <input
          type="text"
          id="estado"
          name="estado"
          maxlength="2"
          placeholder="UF"
          required
          aria-label="Estado"
        />
        <div id="estadoError" class="error"></div>
      </div>

      <div class="form-field form-field--span-5">
        <label for="dataNascimento">Data de Nascimento</label>
        <input
          type="text"
          id="dataNascimento"
          name="dataNascimento"
          maxlength="10"
          placeholder="dd/mm/aaaa"
          required
          aria-label="Data de Nascimento"
        />
        <div id="dataError" class="error"></div>
      </div>
    </div>

    <div class="register-form__actions">
      <p class="register-form__note">
        Verifique os dados antes de enviar. Campos obrigatórios.
      </p>
      <button type="submit">Salvar cadastro</button>
    </div>
  </form>
</section>
